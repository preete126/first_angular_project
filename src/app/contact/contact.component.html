<form #contactInfo="ngForm" (submit)='submit(contactInfo)' class="m-5">

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input #firstname="ngModel" minlength="4" maxlength="7" required type="text" ngModel name="firstname"
            id="firstName" class="form-control">
        <div *ngIf="firstname.touched && firstname.invalid" class="alert alert-danger">
            <div *ngIf="firstname.errors ">
                <p *ngIf="firstname.errors['minlength']">your input must be more than 3 fam!</p>
                <p *ngIf="firstname.errors['required']">firstname is required</p>
            </div>

        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input minlength="4" #lastname="ngModel" required ngModel name="lastName" id="lastName" type="text"
            class="form-control">
        <div *ngIf="lastname.touched && lastname.invalid" class="alert alert-danger">
            <div *ngIf="lastname.errors ">
                <p *ngIf="lastname.errors['minlength']">your input must be more than 3 fam!</p>
                <p *ngIf="lastname.errors['required']">lastname is required</p>
            </div>

        </div>

    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input required #email="ngModel" ngModel name="email" type="email" id="email" class="form-control">
        <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
            <div *ngIf="email.errors ">
                <!-- <p *ngIf="email.errors['minlength']">your input must be more than 2 fam!</p> -->
                <p *ngIf="email.errors['required']">email is required</p>
            </div>

        </div>

    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input minlength="4" #password="ngModel" required ngModel name="password" id="password" type="password"
            class="form-control">
        <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
            <div *ngIf="password.errors ">
                <p *ngIf="password.errors['minlength']">your input must be more than 3 fam!</p>
                <p *ngIf="password.errors['required']">password is required</p>
            </div>

        </div>

    </div>
   
    <button type="submit" class="btn btn-success">Submit</button>
</form>
